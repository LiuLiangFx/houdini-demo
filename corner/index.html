<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>CSS Houdini Corner Shape Demo By Yisi</title>
  <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: arial, sans-serif;
    background-color: #3f9cf2;
  }

  main {
    display: flex;
    margin-top: 30px;
  }

  .box {
    width: 300px;
    height: 300px;
    margin-right: 30px;
    overflow: hidden;
    resize: both;
    display: inline-block;
    vertical-align: top;
    text-align: center;
    position: relative;
    background-color: white;
    border-radius: 5px;
    padding: 20px;
  }

  :root {
    --y: 50px;
    --h-radius: 10px;
    --time: .3s;
  }

  .box {
    /* background-image: paint(corner); */
    -webkit-mask-image: paint(corner);
    mask-image: paint(corner);
    --offset-x: -2px; /* 圆心左右两侧的偏移 */
    --offset-y: var(--y); /* 圆心顶部偏移 */
    --half-radius: var(--h-radius); /* 圆的大小 */
    transition: --half-radius var(--time),
                --offset-x var(--time),
                --offset-y var(--time),
                border-radius var(--time);

  }

  .box:hover {
    --offset-y: 130px;
    --y: 130px;
    --offset-x: 100px;
    --half-radius: 15px;
    border-radius: 50%;
  }

  .box:hover:after {
    border-width: 6px;
    border-color: #f8913b;
    top: calc(var(--y) - var(--h-radius) * 5);
  }

  .box:hover:before {
    opacity: 1;
  }

  .box:after {
    content: '';
    position: absolute;
    left: 0;
    top: calc(var(--y) + var(--h-radius));
    width: 100%;
    border: 1px dashed #ccc;
    border: 0.5px dashed #ccc;
    transition: top var(--time);
  }

  .box:before {
    content: '';
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 190px;
    width: 60px;
    height: 60px;
    background-color: #f03565;
    border-radius: 50%;
    clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0% 100%);
    opacity: 0;
    transition: opacity .5s;
  }
  </style>
</head>

<body>
  <main>
    <div class="box">
      CSS Houdini Demo
    </div>
  </main>
  <script>
    if ('paintWorklet' in CSS) {
    CSS.paintWorklet.addModule('paintworklet.js');
  } else {
    document.body.innerHTML = '您的浏览器暂时不支持 <a href="https://drafts.css-houdini.org/css-paint-api/">CSS Paint API</a>，请升级到最新的 Chrome Canary 并开启：chrome://flags/#enable-experimental-web-platform-features';
  }

  // 注册自定义属性，使其可以动画
  if ('registerProperty' in CSS) {
    CSS.registerProperty({
      name: '--half-radius',
      syntax: '<length>',
      initialValue: '0px',
      inherits: false,
    });

    CSS.registerProperty({
      name: '--offset-x',
      syntax: '<length>',
      initialValue: '0px',
      inherits: false,
    });

    CSS.registerProperty({
      name: '--offset-y',
      syntax: '<length>',
      initialValue: '0px',
      inherits: false,
    });
  }

  </script>
</body>

</html>
